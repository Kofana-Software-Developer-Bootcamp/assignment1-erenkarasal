<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="./style.css">
    <title>Patika Ödev 1-Bootcamp Kayıt Formu</title> 
</head>
<body>
    <!-- Form Div -->
    <div class="container-form">
        <h1>Patika.Dev</h1>
        <h1>Kofana Digital Bootcamp Başvuru Formu</h1>
        <form action="#">
            <div class="form-holder">
                <label for="name">Name :</label>
                <input type="text" id="name">
            </div>
            <div class="form-holder">
                <label for="name">Surname :</label>
                <input type="text" id="surname">
            </div>
            <div class="form-holder">
                <label for="name">Age :</label>
                <input type="text" id="age">
            </div>
            <div class="form-holder">
                <label for="name">E-mail :</label>
                <input type="text" id="email" >
            </div>
            <div class="form-holder">
                <label for="name">GSM Number :</label>
                <input type="text" id="gsm">
            </div>
            <div class="form-holder">
                <label for="name">Which bootcamp is yours :</label>
                <select  id="bootcamps">
                    <option value="">-Bootcamp Seçiniz-</option>
                    <option value="kofana">Kofana Software Bootcamp</option>
                    
                  </select>
            </div>
            <div class="form-holder">
                <button id="sbmt-btn">Başvur</button>
            </div>
        </form>
    </div>
    <!-- JS File -->
    <script src="./index.js"></script>
</body>
</html>
